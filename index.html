    <title>Kilimo Groceries</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    </style>
</head>

<body>
    <h1 style="text-align: center;">Kilimo Groceries</h1>
    <div class="container">
             <div class="row">
                <div class="col-md-6">
                    <h6>Add to Cart<span class="price">Price</span></h6>
                    <p><a href="#">Onions</a> <span class="price">Ksh.20</span></p>
                    <p><a href="#">Cabbage</a> <span class="price">Ksh.50</span></p>
                    <p><a href="#">Green Pepper</a> <span class="price">Ksh.30</span></p>
                    <p><a href="#">spinach</a> <span class="price">Ksh.40</span></p>
                    <p><a href="#">Oranges</a> <span class="price">Ksh.20</span></p>
                    <p> Your Total Amount <span class="price">Ksh.160</span></p>
                </div>
            </div>
            <form id="shipping-address" class="delivery">
                <P> We will deliver to your location <br>with a delivery fee of ksh.100</p>
                    <button class="btn btn-sucess deliver">delivery option</button>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Your Shipping Address</h5>
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="first name" placeholder="First name">
                        <input type="text" id="lname" name="last name" placeholder="Last name">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email">
                        <label for="estate">Estate</label>
                        <input type="text" id="estate" name="estate" placeholder="Estate">
                    </div>
                </div>
                <input type="submit" value="Add more order" class="btn">
                <input type="submit" value="checkout" class="btn">
            </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
