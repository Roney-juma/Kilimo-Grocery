<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimo Groceries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/cart.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 my-cart hidden">
                <h2> shoping cart</h2>
                <div class="cart-items">

                </div>
                    
                    <p class="delivery-cost hidden">
                        Delivery: Ksh. <span id="delivery-amount"></span>
                    </p>
                    <p class="total-amount hidden">
                        Total: Ksh. <span id="total-amount"></span>
                    </p>
                    <br /><br />
                <button class="btn btn-primary hidden" id="checkout">Checkout</button>
            </div>
            <div class="col-md-5">
                <div class="checkout-options hide">
                    <h3>Checkout Form</h3>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label>Enter your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required  autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Delivery Option</label>
                            <select class="form-control" id="delivery-option" required>
                                <option value="">Choose...</option>
                                <option value="deliver">Delivery</option>
                                <option value="collect">Collection</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./JS/script.js"></script>
</html>
